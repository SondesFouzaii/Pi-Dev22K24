<h2>Create Your Session Master</h2>

<div>
    <form [formGroup]="myform"  (submit)="addSession()">


        <br>

        <div class="form-group">
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" formControlName="date" required>

        </div>

        <br>

        <div class="form-group">
            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time"  formControlName="time" required>

        </div>

        <br>

        <div class="form-group">
            <label for="carte">Cartes:</label><br>
            <select id="carte" name="carte" formControlName="carte" required class="select-style">
                <option value="">SÃ©lectionnez une carte</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="amex">American Express</option>
                <!-- Ajoutez d'autres options au besoin -->
            </select>
        </div>
        
        

        <br>


        <br>


        <button class="btn btn-success" type="submit">Create</button>
    </form>
</div>
