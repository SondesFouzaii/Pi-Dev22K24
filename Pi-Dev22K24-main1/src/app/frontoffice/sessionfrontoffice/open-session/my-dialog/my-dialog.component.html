<div class="container">
   <h1 mat-dialog-title style="font-size: 30px;">Cl√¥ture de session</h1>
    <div mat-dialog-content>
        <div class="rating">
            <span class="star" id="star1" (click)="rate(1)" style="cursor: pointer;">&#9733;</span>
            <span class="star" id="star2" (click)="rate(2)" style="cursor: pointer;">&#9733;</span>
            <span class="star" id="star3" (click)="rate(3)" style="cursor: pointer;">&#9733;</span>
            <span class="star" id="star4" (click)="rate(4)" style="cursor: pointer;">&#9733;</span>
            <span class="star" id="star5" (click)="rate(5)" style="cursor: pointer;">&#9733;</span>
          </div>
          <br/>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="">Message</span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="message">
          </div>
    </div>
    <div mat-dialog-actions>
    <button mat-button class="btn btn-outline-secondary" (click)="confirmClose()">Confirmer</button>
    </div>
</div>
