<div class="container">
    <div class="frame">
        <h1 class="mt-4">Project Details</h1>

        <div class="row">
            <div *ngIf="project">
                <p><strong>Name:</strong> {{ project.name }}</p>
                <p><strong>Creation Date:</strong> {{ project.creationdate }}</p>
                <p><strong>Deadline:</strong> {{ project.deadline }}</p>
                <!-- <p><strong>Product Owner:</strong> {{ project.user.first_name }}</p> -->
            </div>
        </div>
    </div>
</div>
<style>
    .frame {
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    background-color: #f9f9f9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: 100px;
}

</style>
