<div class="container mt-3">
  <form (ngSubmit)="addUsers()">
    <div class="mb-3">
      <label for="userEmailsInput" class="form-label">User Emails (comma-separated):</label>
      <input type="text" id="userEmailsInput" class="form-control" [formControl]="userEmailsInput">
    </div>
    <button type="submit" class="btn btn-primary">Add Users to Team</button>
  </form>
</div>
