<div class="container"><br><br>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <div class="container">
                    <h2 style="margin-top: 40px;">Add User Story</h2>
                    <form [formGroup]="userStoryForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" formControlName="name" class="form-control" id="name">
                      </div>
                      <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" formControlName="description" class="form-control" id="description">
                      </div>
                      <div class="form-group">
                        <label for="priority">Priority:</label>
                        <input type="number" formControlName="priority" class="form-control" id="priority">
                      </div>
                      <div class="form-group">
                        <label for="estimation">Estimation:</label>
                        <input type="number" formControlName="estimation" class="form-control" id="estimation">
                      </div>
                      <div class="form-group">
                        <label for="projectId">Project:</label>
                        <select formControlName="project" class="form-control" id="project">
                          <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="userId">User:</label>
                        <select formControlName="User" class="form-control" id="user">
                          <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
                        </select>
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                  </div>
                  


            </div>

        </main>
    </div>
</div>
