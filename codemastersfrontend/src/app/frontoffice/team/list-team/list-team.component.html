<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<title>Dashboard Team</title>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">
      <h2 class="text-center mb-4">Team List</h2>
      <!-- Ici commence la boucle pour chaque Ã©quipe -->
      <div *ngFor="let team of teams" class="card shadow mb-5">
        <div class="card-header">
          {{ team.name }}
        </div>
        <div class="card-body">
          <!-- Section utilisateurs -->
          <h5 class="card-title">Users</h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Gender</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of team.users">
                  <td>{{ user.name }}</td>
                  <td>{{ user.email }}</td>
                  <td>{{ user.role }}</td>
                  <td>{{ user.gender }}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Section projets -->
          <h5 class="card-title mt-4">Projects</h5>
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Date of Creation</th>
                  <th>Deadline</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let project of team.projects">
                  <td>{{ project.name }}</td>
                  <td>{{ project.creationdate | date }}</td>
                  <td>{{ project.deadline | date }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!-- Fin de la boucle -->
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
