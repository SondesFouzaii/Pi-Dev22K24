<div class="container">
    <br><br>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
                  <h1 class="mt-4">Add Project</h1>
                
                  <div class="row">
                      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
                          <div class="form-group">
                            <label for="user">Select Product Owner:</label>
                            <select id="user" formControlName="user" [(ngModel)]="selectedUserId "  class="form-control">
                              <option value="" disabled selected>Select a Product owner</option>
                              <option *ngFor="let user of users" [value]="user.id">{{ user.first_name }}</option>
                            </select>
                            
                            <!-- <div *ngIf="projectForm.get('user')?.invalid" class="text-danger">
                              Product owner selection is required
                            </div> -->
                          </div>
                          <div class="form-group">
                            <label for="name">Project name:</label>
                            <input type="text" id="name" formControlName="name"  class="form-control">
                            <div *ngIf="projectForm.get('name')?.invalid" class="text-danger"  >
                              name is required
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="creationdate">creation date:</label>
                            <input type="date" id="creationdate" formControlName="creationdate"  class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="deadline">deadline:</label>
                              <input type="date" id="deadline" formControlName="deadline"  class="form-control">
                            </div>
                          <!-- Autres champs du formulaire peuvent être ajoutés ici -->
                         
                          <button type="submit" [disabled]="projectForm.invalid"  class="btn btn-primary">Add</button>
                        </form>
                  </div>
  
  
              </div>
  
          </main>
      </div>
  </div>
