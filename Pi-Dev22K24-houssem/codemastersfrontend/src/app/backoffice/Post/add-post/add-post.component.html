
<main>
  <div class="row">
      
      <div class="col-md-9">
          <div class="post-header">
            
              <h2 class="post-title">Create Your Post</h2>
          </div>

          <div class="container">
              <form [formGroup]="myForm" (submit)="addPost()" class="post-form">
                  <div class="form-group">
                      <label for="title">Title:</label>
                      <input type="text" id="title" class="form-control" formControlName="title" required>
                  </div>

                  <div class="form-group">
                      <label for="content">Content:</label>
                      <textarea id="content" class="form-control" formControlName="content" required></textarea>
                  </div>

                  <div>
                    <label for="image">Image :</label>
                     <input type="file" (change)="onImageChange($event)" id="image">
                  </div>

                  <button class="btn btn-primary" type="submit">Create</button>
              </form>

              <div *ngIf="showMessage" class="notification success">
                  <i class="fas fa-check-circle"></i>
                  <span>Post ajouté avec succès !</span>
              </div>

              
          </div>
      </div>
  </div>
</main>
