<div *ngIf="post">
    <h2>Modifier le post</h2>
    <form (ngSubmit)="saveChanges()">
      <div>
        <label for="title">Titre:</label>
        <input type="text" id="title" name="title" [(ngModel)]="updatedPost.title" required>
      </div>
      <div>
        <label for="content">Contenu:</label>
        <textarea id="content" name="content" [(ngModel)]="updatedPost.content" required></textarea>
      </div>
      <div>
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" (change)="onImageChange($event)">
      </div>
      <button type="submit">Enregistrer les modifications</button>
    </form>
  </div>
